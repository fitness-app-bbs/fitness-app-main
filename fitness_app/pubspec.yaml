name: FitnessApp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  cached_network_image: ^3.2.2
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  intl: ^0.19.0
  pedometer: ^4.0.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  share_plus: ^10.1.1
  permission_handler: ^10.2.0
  font_awesome_flutter: ^10.1.0
  shared_preferences: ^2.3.4
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
    - assets/json/workouts/
    - assets/json/l10n/